<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css" type="text/css" />
    <title>Formulário</title>
</head>
<body>
    <form action="" method="post" class="formato">
        <div class="valor1"><strong>Valor 1 :</strong>
            <input id="val1" type="text" name="nome" class="ok" />
        </div>

        <div class="valor2"><strong>Valor 2 :</strong>
            <input id="val2" type="text" name="nome" class="ok" />
        </div>
        <div>
            <div class=opcao><strong>Opções :</strong></div>
        
                <input type="radio" name="calculo" id="soma"> SOMA </input><br>
                <input type="radio" name="calculo" id="sub"> SUBTRAÇÃO </input><br>
                <input type="radio" name="calculo" id="mult"> MULTIPLICAÇÃO </input><br>
                <input type="radio" name="calculo" id="divisao"> DIVISÃO </input><br>
        </div>   
        <div>
            <div class="resultado"><strong>Resultado :</strong></div>
            <input id="resul" type="text" name="nome" class="ok" />
        </div>

        <button class="botao" type="submit">Calcular</button>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule a idade</title>
</head>
<body>
    <script>
        let nome = parseInt(prompt("Qual é o seu nome? "));
        let ano_nascimento = parseInt(prompt("qual seu ano de nascimento? "));
        let ano_atual = parseInt(prompt("Qual o ano atual? "));
        let idade;
        
        idade = ano_atual - ano_nascimento;

        alert("A sua idade é: " + idade + "!");
       
    </script>
</body>
</html>

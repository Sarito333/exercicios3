<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule soma 3 números</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("Digite um número inteiro "));
        let n2 = parseInt(prompt("Digite outro número inteiro "));
        let n3 = parseInt(prompt("Digite outro número inteiro"));
        let soma;

        soma = n1+n2+n3;

        alert("A soma é: " + soma);
       
    </script>
</body>
</html>
